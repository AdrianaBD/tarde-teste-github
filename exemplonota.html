    <body>

       
        <script>
            
        
            var primeiranota = parseInt(prompt('Digite nota 1 '));
            var segundanota = parseInt(prompt('Digite nota 2 '));
            var terceiranota = parseInt(prompt('Digite nota 3 '));
            var quartanota = parseInt(prompt('Digite nota 4 '));

            var soma = primeiranota + segundanota + terceiranota + quartanota;
            var media = soma/4;

            document.write('primeiraNota' +'='+ primeiranota + '<br>');
            document.write('segundaNota' +'='+ segundanota + '<br>');
            document.write('terceiraNota'+'='+ terceiranota + '<br>');
            document.write('quartaNota' + '=' + quartanota +'<br>');

            document.write('A soma das notas é: ' + soma + '<br>');
            document.write('A média das notas é: ' + media)


        </script>

    </body>
