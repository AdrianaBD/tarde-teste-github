    <script>

        var nome = prompt('digite seu nome');
        alert('bem vindo a nossa tabuada' + nome);  

        var numero = parseInt(prompt('Digite o numero que deseja multiplicar'));
        var ate = parseInt(prompt('Digite numero maximo que deseja multiplicar'));

        for(var i = 0; i <= ate; i++){
            document.write(numero + ' x '+ i + '=' + i* numero + '<br>');


        


        }
